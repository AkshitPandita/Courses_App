{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-700 rounded-lg shadow-lg p-8 mt-8">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-4">Login</h1>
    <p class="text-center text-green-500 mb-6 text-lg">Please enter your credentials to login</p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p|safe }}
        <style>
            input[type="text"], input[type="password"], input[type="email"] {
            background-color: #f3f4f6; /* light gray */
            color: #1e293b; /* dark text */
            border: 1px solid #cbd5e1;
            padding: 0.5rem;
            border-radius: 0.375rem;
            }
        </style>
        <button type="submit" class="w-full bg-blue-400 text-white py-2 rounded hover:bg-blue-700 transition">
            Login
        </button>
    </form>
      {% if message %}
    <div class="mt-4 text-red-600 text-center">
        {{ message }}
    {% endif %} 

    <div class="text-center mt-4">
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Don't have an account? Register here</a>
    </div> 

{% endblock %}
